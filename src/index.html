<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDo list ReactJS</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/readable/bootstrap.min.css" rel="stylesheet" integrity="sha384-/x/+iIbAU4qS3UecK7KIjLZdUilKKCjUFVdwFx8ba7S/WvxbrYeQuKEt0n/HWqTx" crossorigin="anonymous">
		<style media="screen">
			.littlemargin {
				margin-right: 200px;
				top: 3px;
			}

		</style>
	</head>
	<body>
        <div id="app"></div>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="text-center">My to-do list app</h1>
					</div>
				</div>
			</div>
		</header>
		<div class="container main">
			<form class="form-horizontal">
				<fieldset>
					<div class="form-group">
						<div class="col-lg-6 col-lg-offset-3">
                            <div class="input-group">
    							<input type="text" class="form-control" placeholder="Add new task...">
    							<span class="input-group-btn">
    								<button class="btn btn-default" type="button">Add</button>
    							</span>
                            </div>
						</div>
					</div>
				</fieldset>
			</form>
			<dl class="dl-horizontal">
				<dt><input type="checkbox"></dt>
				<dd>This is some text
					<span class="pull-right littlemargin glyphicon glyphicon-remove" aria-hidden="true"></span>
				</dd>
			</dl>
		</div>
		<footer>
            <div class="container">
                <hr>
                My todo list footer
            </div>
        </footer>
        <script src="client.min.js"></script>
	</body>
</html>
